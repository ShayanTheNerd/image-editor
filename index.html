<!DOCTYPE html>
<html lang="en" dir="ltr">
	<!-- prettier-ignore -->
	<head>
		<meta charset="UTF-8" />
		<title>Online Image Editor - Edit Images in Just a Few Clicks!</title>

		<meta name="author" content="Shayan Zamani, sh.zamani384@gmail.com" />
		<meta name="color-scheme" content="light" />
		<meta name="theme-color" content="#e2e1e0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
		<meta name="keywords" content="online free image editor, image filter effects, rotate and flip image, download edited image" />

		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="shayan-zamani.me" />
		<meta property="og:title" name="title" content="Image Editor" />
		<meta property="og:url" content="https://shayanthenerd.github.io/image-editor" />
		<meta property="og:image" content="./og-img.webp" />
		<meta property="og:image:alt" content="Image Editor" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:description" name="description" content="ّIntuitive, free, online image editor. Apply filters such as brightness, grayscale, hue-rotation, blur, contrast, etc. to your image and download it when you're done." />

		<meta name="twitter:site" content="@shayan-zamani.me" />
		<meta name="twitter:title" content="Image Editor" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="./og-img.webp" />
		<meta property="twitter:image:alt" content="Image Editor" />

		<link rel="icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
		<script type="module" src="./assets/js/app.js"></script>
	</head>

	<body
		class="flex min-h-screen flex-col space-y-4 bg-platinum p-4 antialiased selection:bg-warmBlue selection:text-gray-100 supports-[min-height:100svh]:min-h-svh landscape:px-10">
		<div class="flex grow items-center">
			<main
				class="mx-auto max-w-sm space-y-2 overflow-hidden rounded-lg bg-slate-100 p-3 shadow-md sm:max-w-sm sm:p-4 md:max-w-4xl xl:scale-110">
				<h1 class="mb-6 text-center text-2xl font-semibold tracking-wide text-royalBlue md:text-start md:text-3xl">
					Online Image Editor
				</h1>

				<form id="img_edit_form" class="flex select-none flex-col gap-3 md:grid md:grid-cols-12 md:gap-y-5">
					<!-- Filters -->
					<fieldset
						disabled
						id="edit_options_container"
						class="order-2 min-w-full space-y-5 rounded border-2 border-gray-400 p-3 disabled:pointer-events-none disabled:opacity-60 sm:p-4 md:order-1 md:col-span-4 md:max-w-xs md:p-2 lg:p-4">
						<legend class="sr-only">Edit Options</legend>

						<!-- Filter buttons container -->
						<fieldset class="!mt-0 min-w-full space-y-1">
							<legend class="text-gray-800 lg:text-[19px]">Filters</legend>

							<div
								tabindex="-1"
								id="filter_btns_container"
								style="grid-template-columns: repeat(4, max-content)"
								class="lg:custom-scrollbar flex w-full gap-2.5 overflow-x-auto scroll-smooth rounded md:grid lg:pb-2.5"></div>
						</fieldset>

						<!-- Filter range -->
						<label class="mx-auto block w-full space-y-2">
							<p class="flex items-baseline justify-between text-gray-800">
								<span id="filter_name" class="capitalize lg:text-lg">Brightness</span>
								<span id="filter_value" class="text-sm lg:text-base">100%</span>
							</p>

							<input
								type="range"
								step="1"
								min="0"
								value="100"
								max="200"
								autocomplete="off"
								id="filter_range_input"
								style="--value: 50%; transition: background 0s"
								class="filter-range block h-2.5 w-full appearance-none rounded-full border border-cloud bg-gradient-to-r from-warmBlue to-toryBlue bg-[size:--value] bg-left bg-no-repeat focus-visible:[box-shadow:none]" />
						</label>

						<!-- Rotate & flip (spin) buttons -->
						<fieldset class="mx-auto flex w-full flex-col gap-1.5 space-y-1">
							<legend class="text-gray-800 lg:text-lg">Rotate & Flip</legend>

							<div id="spin_btns_container" class="flex items-center justify-evenly space-x-2">
								<!-- Vertical flip -->
								<button
									type="button"
									title="vertical flip"
									data-spin-type="verticalFlip"
									class="btn focus-visible:btn--tab-focus flex-auto px-3 ring-0 ring-offset-0 md:px-2.5 lg:px-3">
									<svg class="m-auto size-5 fill-none stroke-current">
										<use href="./assets/icons.svg#vertical_flip"></use>
									</svg>
								</button>

								<!-- Horizontal flip -->
								<button
									type="button"
									title="horizontal flip"
									data-spin-type="horizontalFlip"
									class="btn focus-visible:btn--tab-focus flex-auto px-3 ring-0 ring-offset-0 md:px-2.5 lg:px-3">
									<svg class="m-auto size-5 fill-none stroke-current">
										<use href="./assets/icons.svg#horizontal_flip"></use>
									</svg>
								</button>

								<!-- Rotate left -->
								<button
									type="button"
									title="rotate right"
									data-spin-type="rotateRight"
									class="btn focus-visible:btn--tab-focus flex-auto px-3 ring-0 ring-offset-0 md:px-2.5 lg:px-3">
									<svg class="m-auto size-5 fill-current stroke-none">
										<use href="./assets/icons.svg#rotate_right"></use>
									</svg>
								</button>

								<!-- Rotate right -->
								<button
									type="button"
									title="rotate left"
									data-spin-type="rotateLeft"
									class="btn focus-visible:btn--tab-focus flex-auto px-3 ring-0 ring-offset-0 md:px-2.5 lg:px-3">
									<svg class="m-auto size-5 fill-current stroke-none">
										<use href="./assets/icons.svg#rotate_left"></use>
									</svg>
								</button>
							</div>
						</fieldset>

						<!-- Reset filters button -->
						<button
							type="reset"
							id="reset_filters_btn"
							class="btn focus-visible:btn--tab-focus mx-auto w-full font-medium ring-0 ring-offset-0">
							Reset Filters
						</button>
					</fieldset>

					<!-- Image preview -->
					<figure
						id="img_drop_zone"
						class="img-placeholder order-1 flex h-52 min-h-full items-center justify-center overflow-hidden rounded border-2 border-gray-400 bg-none shadow-inner shadow-gray-400 md:order-2 md:col-span-8">
						<img
							alt=""
							width=""
							height=""
							id="edited_img"
							class="h-full max-h-52 scale-0 object-contain transition-all duration-400 md:max-h-96 [&[src]]:scale-100" />
					</figure>

					<!-- CTAs -->
					<fieldset class="flex w-full justify-center gap-x-3 md:order-3 md:col-span-full md:justify-end">
						<label
							tabindex="0"
							class="btn btn--main relative cursor-pointer overflow-visible bg-davyGray ring-davyGray hover:bg-tuna">
							Select Image
							<input hidden type="file" accept="image/*" id="img_file_input" />
						</label>

						<a
							download
							href=""
							aria-disabled="true"
							id="img_save_btn"
							class="btn btn--main bg-royalBlue ring-royalBlue hover:bg-toryBlue aria-disabled:pointer-events-none aria-disabled:opacity-60">
							Save Image
						</a>
					</fieldset>
				</form>
			</main>
		</div>

		<footer class="-space-x-2 text-center">
			<small class="-translate-y-1 text-gray-900 lg:translate-y-0 lg:pt-0.5 lg:text-base">©</small>
			<address class="-ml-1.5 inline-block not-italic">
				<a
					href="https://shayan-zamani.me"
					target="_blank"
					rel="noopener noreferrer"
					class="ml-2 rounded text-sm font-semibold text-blue-600 underline ring-current ring-offset-platinum hover:text-blue-700 lg:text-base">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
</html>
