	<body
		class="relative flex flex-col items-center bg-platinum p-3 pb-11 dark:bg-gradient-to-br dark:from-stormGrey dark:to-slate-600 md:min-h-[100dvh] md:justify-center">
		<main
			class="w-full max-w-[900px] space-y-2 overflow-hidden rounded-lg bg-slate-100 p-3 text-stormGrey shadow-md dark:bg-gray-900 dark:text-gray-100">
			<h1 class="mb-5 text-2xl font-semibold tracking-wide text-warmBlue dark:text-gray-100 md:text-3xl">
				Image Editor
			</h1>

			<form id="imgEditForm" class="flex select-none flex-col gap-3 md:grid md:grid-cols-12 md:gap-y-5">
				<!-- filters -->
				<fieldset
					id="editOptionsContainer"
					class="filter-options--disabled order-2 flex min-w-full flex-col space-y-5 overflow-hidden rounded border-2 border-gray-400 p-3 dark:border-stormGrey dark:shadow-none md:order-1 md:col-span-4 md:min-w-0 md:max-w-xs"
					aria-disabled="true">
					<h2 class="text-2xl text-gray-800 dark:text-inherit">Filters</h2>

					<!-- filter effects' buttons container -->
					<section
						id="filterBtnsContainer"
						class="md:custom-scrollbar flex gap-2 overflow-auto scroll-smooth rounded px-1 py-0.5 md:grid md:grid-cols-4 md:gap-x-[102px] md:py-1 md:pb-2 md:pe-[100px] md:ps-1.5"></section>

					<!-- filter percentage -->
					<label class="mx-auto flex w-full max-w-xs flex-col gap-2">
						<p class="flex items-baseline justify-between text-gray-800 dark:text-inherit">
							<span id="filterName" class="capitalize">Brightness</span>
							<span id="filterValue" class="text-sm">100%</span>
						</p>

						<input
							type="range"
							id="filterRangeInput"
							min="0"
							value="100"
							max="200"
							step="1"
							class="h-1.5 w-full rounded accent-warmBlue focus-visible:outline-offset-[6.5px] support:hover:accent-royalBlue" />
					</label>

					<!-- rotate & flip (spin) buttons -->
					<section class="mx-auto flex w-full max-w-xs flex-col gap-1.5 text-lg">
						<p class="text-gray-800 dark:text-inherit">Rotate & Flip</p>

						<div id="spinBtnsContainer" class="flex items-center justify-evenly space-x-2">
							<!-- vertical flip -->
							<button
								type="button"
								data-spin-type="verticalFlip"
								title="vertical flip"
								class="btn btn--rotate-flip">
								<svg class="m-auto h-5 w-5 fill-none stroke-current">
									<use href="assets/icons.svg#vertical-flip"></use>
								</svg>
							</button>

							<!-- horizontal flip -->
							<button
								type="button"
								data-spin-type="horizontalFlip"
								title="horizontal flip"
								class="btn btn--rotate-flip">
								<svg class="m-auto h-5 w-5 fill-none stroke-current">
									<use href="assets/icons.svg#horizontal-flip"></use>
								</svg>
							</button>

							<!-- rotate left -->
							<button
								type="button"
								data-spin-type="rotateRight"
								title="rotate right"
								class="btn btn--rotate-flip">
								<svg class="m-auto h-5 w-5 fill-current stroke-none">
									<use href="assets/icons.svg#rotate-right"></use>
								</svg>
							</button>

							<!-- rotate right -->
							<button type="button" data-spin-type="rotateLeft" title="rotate left" class="btn btn--rotate-flip">
								<svg class="m-auto h-5 w-5 fill-current stroke-none">
									<use href="assets/icons.svg#rotate-left"></use>
								</svg>
							</button>
						</div>
					</section>

					<!-- reset filters button -->
					<button
						type="reset"
						id="resetFiltersBtn"
						class="btn mx-auto w-full max-w-xs font-medium duration-150 active:scale-95 support:hover:bg-stormGrey support:hover:text-gray-100">
						Reset Filters
					</button>
				</fieldset>

				<!-- image preview -->
				<figure
					id="imgDropZone"
					class="image-placeholder order-1 flex h-52 items-center justify-center overflow-hidden rounded border-2 border-gray-400 bg-none shadow-inner shadow-gray-400 dark:shadow-slate-900 md:order-2 md:col-span-8 md:h-full">
					<img id="editedImg" class="max-h-[205px] md:max-h-[384px]" />
				</figure>

				<!-- main buttons -->
				<fieldset class="flex w-full justify-center gap-x-3 md:order-3 md:col-span-full md:justify-end">
					<label
						tabindex="1"
						class="btn btn--main cursor-pointer bg-[#4b5157] focus-visible:outline-[#4b5157] support:hover:bg-[#393e42]">
						Select Image
						<input id="imgFileInput" type="file" accept="image/*" hidden aria-hidden="true" tabindex="-1" />
					</label>
					<button
						type="submit"
						id="imgSaveBtn"
						disabled
						class="btn btn--main bg-royalBlue focus-visible:outline-royalBlue dark:disabled:opacity-40 enabled:support:hover:bg-warmBlue">
						Save Image
					</button>
				</fieldset>
			</form>
		</main>

		<footer class="absolute bottom-3 -space-x-2">
			<span class="pt-0.5 text-gray-900">Â©</span>

				<a
					href="https://shayan-zamani.me"
					target="_blank"
					rel="noopener noreferrer"
					class="ml-2 rounded-md text-sm font-semibold text-blue-600 underline visited:!text-purple-600 focus-visible:outline-current dark:text-blue-500 dark:visited:!text-purple-500 lg:text-base support:hover:text-blue-700 visited:support:hover:!text-purple-700 dark:support:hover:text-blue-400 dark:support:hover:visited:!text-purple-400">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
