	<!-- prettier-ignore -->

		<meta property="og:site_name" content="shayan-zamani.me" />
		<meta property="og:title" name="title" content="Image Editor" />

		<meta name="twitter:site" content="@shayan-zamani.me" />
		<meta name="twitter:title" content="Image Editor" />

		<link rel="stylesheet" href="./assets/css/styles.css" />

	</head>

	<body
		class="relative flex flex-col items-center overflow-hidden bg-platinum p-3 pb-11 antialiased md:min-h-screen md:justify-center supports-[min-height:100dvh]:md:min-h-dvh">
		<main class="w-full max-w-[900px] space-y-2 overflow-hidden rounded-lg bg-slate-100 p-3 text-stormGrey shadow-md">
			<h1 class="mb-5 text-2xl font-semibold tracking-wide text-warmBlue md:text-3xl">Online Image Editor</h1>

			<form id="img_edit_form" class="flex select-none flex-col gap-3 md:grid md:grid-cols-12 md:gap-y-5">
				<!-- Filters -->
				<fieldset
					disabled
					id="edit_options_container"
					class="filter-options--disabled order-2 flex min-w-full flex-col space-y-5 overflow-hidden rounded border-2 border-gray-400 p-3 md:order-1 md:col-span-4 md:min-w-0 md:max-w-xs"
					aria-disabled="true">
					<h2 class="text-2xl text-gray-800">Filters</h2>

					<!-- Filter effects' buttons container -->
					<section
						id="filter_btns_container"
						class="md:custom-scrollbar flex gap-2 overflow-auto scroll-smooth rounded px-1 py-0.5 md:grid md:grid-cols-4 md:gap-x-[102px] md:py-1 md:pb-2 md:pe-[100px] md:ps-1.5"></section>

					<!-- Filter percentage -->
					<label class="mx-auto flex w-full max-w-xs flex-col gap-2">
						<p class="flex items-baseline justify-between text-gray-800">
							<span id="filter_name" class="capitalize">Brightness</span>
							<span id="filter_value" class="text-sm">100%</span>
						</p>

						<input
							type="range"
							id="filter_range_input"
							min="0"
							value="100"
							max="200"
							step="1"
							class="h-1.5 w-full rounded accent-warmBlue hover:accent-royalBlue focus-visible:outline-offset-[6.5px]" />
					</label>

					<!-- Rotate & flip (spin) buttons -->
					<section class="mx-auto flex w-full max-w-xs flex-col gap-1.5 text-lg">
						<p class="text-gray-800">Rotate & Flip</p>

						<div id="spin_btns_container" class="flex items-center justify-evenly space-x-2">
							<!-- Vertical flip -->
							<button type="button" data-spin-type="verticalFlip" title="vertical flip" class="btn btn--rotate-flip">
								<svg class="m-auto size-5 fill-none stroke-current">
									<use href="./assets/icons.svg#vertical_flip"></use>
								</svg>
							</button>

							<!-- Horizontal flip -->
							<button
								type="button"
								data-spin-type="horizontalFlip"
								title="horizontal flip"
								class="btn btn--rotate-flip">
								<svg class="m-auto size-5 fill-none stroke-current">
									<use href="./assets/icons.svg#horizontal_flip"></use>
								</svg>
							</button>

							<!-- Rotate left -->
							<button type="button" data-spin-type="rotateRight" title="rotate right" class="btn btn--rotate-flip">
								<svg class="m-auto size-5 fill-current stroke-none">
									<use href="./assets/icons.svg#rotate_right"></use>
								</svg>
							</button>

							<!-- Rotate right -->
							<button type="button" data-spin-type="rotateLeft" title="rotate left" class="btn btn--rotate-flip">
								<svg class="m-auto size-5 fill-current stroke-none">
									<use href="./assets/icons.svg#rotate_left"></use>
								</svg>
							</button>
						</div>
					</section>

					<!-- Reset filters button -->
					<button
						type="reset"
						id="reset_filters_btn"
						class="btn mx-auto w-full max-w-xs font-medium duration-150 hover:bg-stormGrey hover:text-gray-100 active:scale-95">
						Reset Filters
					</button>
				</fieldset>

				<!-- Image preview -->
				<figure
					id="img_drop_zone"
					class="image-placeholder order-1 flex h-52 items-center justify-center overflow-hidden rounded border-2 border-gray-400 bg-none shadow-inner shadow-gray-400 md:order-2 md:col-span-8 md:h-full">
					<img id="edited_img" class="max-h-[205px] md:max-h-[384px]" />
				</figure>

				<!-- Main buttons -->
				<fieldset class="flex w-full justify-center gap-x-3 md:order-3 md:col-span-full md:justify-end">
					<label
						tabindex="0"
						class="btn btn--main relative cursor-pointer overflow-visible bg-[#4b5157] hover:bg-[#393e42] focus-visible:outline-[#4b5157]">
						Select Image
						<input id="img_file_input" type="file" accept="image/*" hidden aria-hidden="true" />
					</label>

					<button
						type="submit"
						id="img_save_btn"
						disabled
						class="btn btn--main bg-royalBlue focus-visible:outline-royalBlue enabled:hover:bg-warmBlue">
						Save Image
					</button>
				</fieldset>
			</form>
		</main>

		<footer class="absolute bottom-3 -space-x-2">
			<small class="pt-0.5 text-gray-900">©</small>
			<address class="-ml-1.5 inline-block not-italic">
				<a
					href="https://shayan-zamani.me"
					target="_blank"
					rel="noopener noreferrer"
					class="ml-2 rounded-md text-sm font-semibold text-blue-600 underline visited:text-purple-600 hover:text-blue-700 visited:hover:text-purple-700 focus-visible:outline-current lg:text-base">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
</html>
